openapi: 3.0.3
info:
  title: CollectPro Cases API
  description: Professional B2B Debt Collection Platform - Cases 2.0 API
  version: 2.0.0
  contact:
    name: CollectPro API Support
    email: api-support@collectpro.com
servers:
  - url: http://localhost:5000/api
    description: Development server
  - url: https://api.collectpro.com/api
    description: Production server

paths:
  # Cases Management
  /cases:
    get:
      summary: Get cases list with filtering
      operationId: getCases
      parameters:
        - name: Query
          in: query
          schema:
            type: string
          description: Free text search
        - name: ClientId
          in: query
          schema:
            type: string
        - name: PortfolioId
          in: query
          schema:
            type: string
        - name: Phase
          in: query
          schema:
            $ref: '#/components/schemas/CasePhase'
        - name: Zone
          in: query
          schema:
            $ref: '#/components/schemas/CaseZone'
        - name: Assignee
          in: query
          schema:
            type: string
        - name: Label
          in: query
          schema:
            type: string
        - name: DateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: DateTo
          in: query
          schema:
            type: string
            format: date-time
        - name: Page
          in: query
          schema:
            type: integer
            default: 1
        - name: Size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Cases list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseListResponse'
    post:
      summary: Create new case
      operationId: createCase
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCaseRequest'
      responses:
        '201':
          description: Case created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseHeader'

  /cases/{caseId}:
    get:
      summary: Get case details
      operationId: getCaseDetail
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseDetailResponse'

  /cases/{caseId}/accept:
    post:
      summary: Accept case for processing
      operationId: acceptCase
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'

  /cases/{caseId}/refuse:
    post:
      summary: Refuse case
      operationId: refuseCase
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                Reason:
                  type: string
      responses:
        '200':
          description: Case refused
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'

  /cases/{caseId}/assign:
    post:
      summary: Assign case to user
      operationId: assignCase
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignCaseRequest'
      responses:
        '200':
          description: Case assigned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Assignment'

  /cases/{caseId}/labels:
    post:
      summary: Update case labels
      operationId: updateCaseLabels
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Labels:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Labels updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  Labels:
                    type: array
                    items:
                      type: string

  # Phase & Escalation
  /cases/{caseId}/change-zone:
    post:
      summary: Change case zone
      operationId: changeZone
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeZoneRequest'
      responses:
        '200':
          description: Zone changed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'

  /cases/{caseId}/escalations:
    post:
      summary: Create escalation request
      operationId: createEscalation
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEscalationRequest'
      responses:
        '201':
          description: Escalation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EscalationRequest'

  /cases/{caseId}/escalations/{escalationId}/approve:
    post:
      summary: Approve escalation request
      operationId: approveEscalation
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
        - name: escalationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Escalation approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PhaseChange'

  /cases/{caseId}/escalations/{escalationId}/reject:
    post:
      summary: Reject escalation request
      operationId: rejectEscalation
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
        - name: escalationId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Escalation rejected
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EscalationRequest'

  # History
  /cases/{caseId}/history:
    get:
      summary: Get case history
      operationId: getCaseHistory
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
        - name: view
          in: query
          schema:
            type: string
            enum: [detailed, compact]
            default: detailed
      responses:
        '200':
          description: Case history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseHistoryItem'

  # Messages
  /cases/{caseId}/messages:
    get:
      summary: Get case messages
      operationId: getCaseMessages
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseMessage'
    post:
      summary: Create case message
      operationId: createCaseMessage
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMessageRequest'
      responses:
        '201':
          description: Message created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseMessage'

  # Activities & PTP
  /cases/{caseId}/activities:
    get:
      summary: Get case activities
      operationId: getCaseActivities
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case activities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseActivity'
    post:
      summary: Create case activity
      operationId: createCaseActivity
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateActivityRequest'
      responses:
        '201':
          description: Activity created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseActivity'

  /cases/{caseId}/ptp:
    post:
      summary: Create promise to pay
      operationId: createPtp
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePtpRequest'
      responses:
        '201':
          description: Promise to pay created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromiseToPay'

  /cases/{caseId}/ptp/{ptpId}/close:
    post:
      summary: Close promise to pay
      operationId: closePtp
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
        - name: ptpId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClosePtpRequest'
      responses:
        '200':
          description: Promise to pay closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PromiseToPay'

  # Finance
  /cases/{caseId}/finance:
    get:
      summary: Get case finance details
      operationId: getCaseFinance
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case finance
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFinance'

  /cases/{caseId}/payments:
    post:
      summary: Record payment
      operationId: createPayment
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '201':
          description: Payment recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Payment'

  # Documents
  /cases/{caseId}/documents:
    get:
      summary: Get case documents
      operationId: getCaseDocuments
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Case documents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CaseDocument'

  /cases/{caseId}/documents/upload-init:
    post:
      summary: Initialize document upload
      operationId: initDocumentUpload
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUploadInitRequest'
      responses:
        '200':
          description: Upload initialized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentUploadInitResponse'

  /cases/{caseId}/documents/commit:
    post:
      summary: Commit uploaded document
      operationId: commitDocument
      parameters:
        - name: caseId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentCommitRequest'
      responses:
        '201':
          description: Document committed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseDocument'

  # Import
  /cases/import:
    post:
      summary: Import cases from CSV
      operationId: importCases
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportCasesRequest'
      responses:
        '200':
          description: Import results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportCasesResponse'

  # User Management
  /users:
    get:
      summary: Get users list with filtering and pagination
      operationId: getUsers
      parameters:
        - name: Query
          in: query
          schema:
            type: string
          description: Search query for name, email, or department
        - name: Role
          in: query
          schema:
            $ref: '#/components/schemas/UserRole'
        - name: Status
          in: query
          schema:
            type: string
            enum: [active, inactive, pending, locked]
        - name: Department
          in: query
          schema:
            type: string
        - name: ClientId
          in: query
          schema:
            type: string
        - name: Page
          in: query
          schema:
            type: integer
            default: 1
        - name: Size
          in: query
          schema:
            type: integer
            default: 25
        - name: SortBy
          in: query
          schema:
            type: string
            enum: [Name, Email, Role, CreatedAt, LastLoginAt]
            default: CreatedAt
        - name: SortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Users list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
    post:
      summary: Create new user
      operationId: createUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'

  /users/{userId}:
    get:
      summary: Get user details
      operationId: getUserDetail
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
    put:
      summary: Update user
      operationId: updateUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetail'
    delete:
      summary: Delete user
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'

  /users/invite:
    post:
      summary: Send user invitation
      operationId: inviteUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUserRequest'
      responses:
        '200':
          description: Invitation sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInvitation'

  /users/bulk-invite:
    post:
      summary: Send bulk user invitations
      operationId: bulkInviteUsers
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkInviteRequest'
      responses:
        '200':
          description: Bulk invitations sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkInviteResponse'

  /users/bulk-actions:
    post:
      summary: Perform bulk user actions
      operationId: bulkUserActions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkUserActionRequest'
      responses:
        '200':
          description: Bulk action completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkActionResponse'

  /users/{userId}/reset-password:
    post:
      summary: Reset user password
      operationId: resetUserPassword
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Password reset initiated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiSuccessResponse'

  /users/{userId}/impersonate:
    post:
      summary: Impersonate user (admin only)
      operationId: impersonateUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Reason:
                  type: string
                  description: Reason for impersonation
      responses:
        '200':
          description: Impersonation token generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImpersonationResponse'

  /users/audit-log:
    get:
      summary: Get user management audit log
      operationId: getUserAuditLog
      parameters:
        - name: UserId
          in: query
          schema:
            type: string
        - name: Action
          in: query
          schema:
            type: string
        - name: DateFrom
          in: query
          schema:
            type: string
            format: date-time
        - name: DateTo
          in: query
          schema:
            type: string
            format: date-time
        - name: Page
          in: query
          schema:
            type: integer
            default: 1
        - name: Size
          in: query
          schema:
            type: integer
            default: 50
      responses:
        '200':
          description: Audit log entries
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuditLogResponse'

components:
  schemas:
    # Enums
    CasePhase:
      type: string
      enum: [Soft, Field, Legal, Bailiff, Closed]
    
    CaseZone:
      type: string
      enum: [PreLegal, Legal, Bailiff]
    
    CaseType:
      type: string
      enum: [B2C, B2B]
    
    ActivityType:
      type: string
      enum: [Call, SMS, Email, Visit, Verification, Dispute, PTP, Other]
    
    ActivityOutcome:
      type: string
      enum: [Reached, NoAnswer, WrongNumber, Paid, Promise, BrokenPromise, DisputeOpen, DisputeClosed, Other]
    
    EscalationStatus:
      type: string
      enum: [Pending, Approved, Rejected]
    
    CaseStatus:
      type: string
      enum: [PendingAcceptance, Active, Refused, Closed]
    
    Priority:
      type: string
      enum: [Low, Medium, High]
    
    Currency:
      type: string
      enum: [EUR, USD, GBP]
    
    PaymentMethod:
      type: string
      enum: [Bank, Cash, Card, Other]
    
    DocumentType:
      type: string
      enum: [Invoice, PoA, CourtFiling, ProofOfPayment, ID, Other]
    
    HistoryType:
      type: string
      enum: [Created, FieldChanged, Assignment, Message, Activity, Payment, Document, Escalation, PhaseChange, Note]
    
    PtpStatus:
      type: string
      enum: [Open, Kept, Broken]

    # Core Entities
    CaseSummary:
      type: object
      required: [CaseId, CaseNumber, Phase, Zone, Status, OpenedAt, Labels]
      properties:
        CaseId:
          type: string
        CaseNumber:
          type: string
        Phase:
          $ref: '#/components/schemas/CasePhase'
        Zone:
          $ref: '#/components/schemas/CaseZone'
        Status:
          $ref: '#/components/schemas/CaseStatus'
        AssignedToUserId:
          type: string
          nullable: true
        Priority:
          $ref: '#/components/schemas/Priority'
          nullable: true
        OpenedAt:
          type: string
          format: date-time
        AcceptedAt:
          type: string
          format: date-time
          nullable: true
        ClosedAt:
          type: string
          format: date-time
          nullable: true
        Labels:
          type: array
          items:
            type: string

    CaseHeader:
      allOf:
        - $ref: '#/components/schemas/CaseSummary'
        - type: object
          required: [PortfolioId, ClientId, DebtorId, CaseType]
          properties:
            PortfolioId:
              type: string
            ClientId:
              type: string
            CreditorId:
              type: string
              nullable: true
            SendingPartnerId:
              type: string
              nullable: true
            DebtorId:
              type: string
            CaseType:
              $ref: '#/components/schemas/CaseType'
            ProcessType:
              type: string
              nullable: true
            CommissionPct:
              type: number
              nullable: true

    CaseFinance:
      type: object
      required: [CaseId, Currency, Principal, Fees, Penalties, Interest, PaymentsTotal, NotAllocatedTotal, OpenToPay, UpdatedAt]
      properties:
        CaseId:
          type: string
        Currency:
          $ref: '#/components/schemas/Currency'
        Principal:
          type: number
        Fees:
          type: number
        Penalties:
          type: number
        Interest:
          type: number
        PaymentsTotal:
          type: number
        NotAllocatedTotal:
          type: number
        OpenToPay:
          type: number
        UpdatedAt:
          type: string
          format: date-time

    CaseHistoryItem:
      type: object
      required: [HistoryId, CaseId, When, Type]
      properties:
        HistoryId:
          type: string
        CaseId:
          type: string
        When:
          type: string
          format: date-time
        WhoUserId:
          type: string
          nullable: true
        Type:
          $ref: '#/components/schemas/HistoryType'
        Title:
          type: string
          nullable: true
        Body:
          type: string
          nullable: true
        RefTable:
          type: string
          nullable: true
        RefId:
          type: string
          nullable: true

    CaseMessage:
      type: object
      required: [MessageId, CaseId, ThreadId, Body, HasAttachments, CreatedAt]
      properties:
        MessageId:
          type: string
        CaseId:
          type: string
        ThreadId:
          type: string
        FromOrgId:
          type: string
          nullable: true
        FromUserId:
          type: string
          nullable: true
        ToOrgId:
          type: string
          nullable: true
        Body:
          type: string
        HasAttachments:
          type: boolean
        ReadAt:
          type: string
          format: date-time
          nullable: true
        CreatedAt:
          type: string
          format: date-time

    CaseActivity:
      type: object
      required: [ActivityId, CaseId, Type, CreatedAt]
      properties:
        ActivityId:
          type: string
        CaseId:
          type: string
        Type:
          $ref: '#/components/schemas/ActivityType'
        Outcome:
          $ref: '#/components/schemas/ActivityOutcome'
          nullable: true
        Note:
          type: string
          nullable: true
        DueAt:
          type: string
          format: date-time
          nullable: true
        CreatedBy:
          type: string
          nullable: true
        CreatedAt:
          type: string
          format: date-time

    PromiseToPay:
      type: object
      required: [PtpId, CaseId, PromisedAmount, DueDate, Status, CreatedAt]
      properties:
        PtpId:
          type: string
        CaseId:
          type: string
        PromisedAmount:
          type: number
        DueDate:
          type: string
          format: date-time
        Status:
          $ref: '#/components/schemas/PtpStatus'
        CreatedAt:
          type: string
          format: date-time
        ClosedAt:
          type: string
          format: date-time
          nullable: true

    Payment:
      type: object
      required: [PaymentId, CaseId, Amount, Currency, PaidAt, CreatedAt]
      properties:
        PaymentId:
          type: string
        CaseId:
          type: string
        Amount:
          type: number
        Currency:
          $ref: '#/components/schemas/Currency'
        PaidAt:
          type: string
          format: date-time
        Method:
          $ref: '#/components/schemas/PaymentMethod'
          nullable: true
        ExternalRef:
          type: string
          nullable: true
        CreatedAt:
          type: string
          format: date-time

    CaseDocument:
      type: object
      required: [DocumentId, CaseId, Type, FileName, MimeType, StorageKey, Size, Version, UploadedAt]
      properties:
        DocumentId:
